<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#!" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="" class="search header-search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#!" class="user header-user">
          <img src="img/avatar.jpg" alt="Avatar: Nathan" class="user__avatar"/>
          <span class="user__name">Nathan</span>
        </a>

        <button class="header-burger">
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
        </button>
      </div>

      
    </div>
    <div class="header-bottom">
      <div class="container">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#!" class="header-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#!" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#!" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
  </nav>

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
            </div>
            <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
        </div>

        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
